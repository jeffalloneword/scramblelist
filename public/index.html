<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramblelist - Gift Exchange Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Scramblelist</h1>
            <p>Gift Exchange Organizer</p>
        </header>

        <main>
            <section id="participants-section">
                <h2>Participants</h2>
                <div class="card">
                    <form id="add-participant-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email (optional):</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <button type="submit" class="btn primary">Add Participant</button>
                    </form>
                </div>

                <div class="card participant-list-container">
                    <h3>Current Participants</h3>
                    <ul id="participant-list">
                        <li class="empty-message">No participants added yet.</li>
                    </ul>
                </div>
            </section>

            <section id="exchange-section">
                <h2>Gift Exchange</h2>
                <div class="card">
                    <form id="create-exchange-form">
                        <div class="form-group">
                            <label for="exchange-title">Exchange Title:</label>
                            <input type="text" id="exchange-title" name="title" placeholder="Holiday Gift Exchange 2025" required>
                        </div>
                        <div class="form-group">
                            <label for="exchange-description">Description (optional):</label>
                            <textarea id="exchange-description" name="description" placeholder="Annual holiday gift exchange. $25 limit."></textarea>
                        </div>
                        <button type="submit" id="generate-btn" class="btn primary">Generate Assignments</button>
                    </form>
                </div>
            </section>

            <section id="results-section" class="hidden">
                <h2>Assignment Results</h2>
                <div class="card">
                    <h3 id="results-title">Assignment Results</h3>
                    <ul id="assignments-list"></ul>
                    <div class="buttons-container">
                        <button id="email-results-btn" class="btn secondary">Email Results</button>
                        <button id="print-results-btn" class="btn secondary">Print Results</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Scramblelist - Gift Exchange Organizer | Powered by PostgreSQL Database</p>
            <p id="database-status"></p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
