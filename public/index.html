<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerical! - Gift Exchange Organizer</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="cat-animation.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    </head>
    <body>
        <!-- Enhanced Cat Animation (initially hidden) -->
        <div id="spinner-overlay" class="spinner-overlay hidden">
            <div class="cat-animation">
                <!-- Cat SVG structure for better animation control -->
                <div class="cat-container">
                    <div class="cat">
                        <div class="cat-head"></div>
                        <div class="cat-ears">
                            <div class="ear left"></div>
                            <div class="ear right"></div>
                        </div>
                        <div class="cat-body"></div>
                        <div class="cat-tail"></div>
                        <div class="cat-legs">
                            <div class="leg front-left"></div>
                            <div class="leg front-right"></div>
                            <div class="leg back-left"></div>
                            <div class="leg back-right"></div>
                        </div>
                    </div>
                </div>
                <div class="ball"></div>
                <div class="shadow"></div>
                <p class="loading-text">Generating your gift exchange...</p>
            </div>
        </div>

        <div id="app">
            <header>
                <h1>Listerical!</h1>
                <p>Gift Exchange Organizer</p>
            </header>

            <main>
                <section id="participants-section">
                    <h2>Participants</h2>
                    <div class="card">
                        <form id="add-participant-form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn primary">
                                Add Participant
                            </button>
                        </form>
                    </div>

                    <div class="card participant-list-container">
                        <h3>Current Participants</h3>
                        <ul id="participant-list">
                            <li class="empty-message">
                                No participants added yet.
                            </li>
                        </ul>
                    </div>
                </section>

                <section id="exchange-section">
                    <h2>Gift Exchange</h2>
                    <div class="card">
                        <form id="create-exchange-form">
                            <div class="form-group">
                                <label for="exchange-title"
                                    >Exchange Title:</label
                                >
                                <input
                                    type="text"
                                    id="exchange-title"
                                    name="title"
                                    placeholder="Enter an exchange title here."
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="exchange-description"
                                    >Description (optional):</label
                                >
                                <textarea
                                    id="exchange-description"
                                    name="description"
                                    placeholder="Enter a description here. Be sure to include any important details like gift limits, etc."
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                id="generate-btn"
                                class="btn primary"
                            >
                                Generate Assignments
                            </button>
                        </form>
                    </div>
                </section>
            </main>

            <footer>
                <p>
                    Listerical! - Gift Exchange Organizer | Using Browser Local
                    Storage
                </p>
                <p id="database-status"></p>
            </footer>
        </div>

        <script src="scripts.js"></script>
        <script src="cat-animation.js"></script>
    </body>
</html>
