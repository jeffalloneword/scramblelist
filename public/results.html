<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listerical! - Exchange Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="results.js" defer></script>
</head>
<body>
    <!-- Spinner Overlay with Progress Bar (initially hidden) -->
    <div id="spinner-overlay" class="spinner-overlay hidden">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">Loading your exchange...</div>
        </div>
    </div>

    <header>
        <div class="container">
            <h1>Listerical!</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="results-section">
                <div class="exchange-info">
                    <h2 id="exchange-title">Loading Exchange Title...</h2>
                    <p id="exchange-description" class="description">Loading description...</p>
                </div>
                
                <div class="results-container">
                    <h3>Gift Exchange Assignments</h3>
                    <ul id="assignments-list"></ul>
                    <div class="back-button-container">
                        <a href="/" class="btn back-btn">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Listerical! Gift Exchange Generator</p>
        </div>
    </footer>
</body>
</html>
