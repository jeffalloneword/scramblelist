<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listerical! - Gift Exchange Organizer</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <!-- Spinner Overlay with Progress Bar (initially hidden) -->
        <div id="spinner-overlay" class="spinner-overlay hidden">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="loading-text">Generating your gift exchange...</div>
            </div>
        </div>

        <header>
            <div class="container">
                <h1>Listerical!</h1>
                <p class="tagline">The simple gift exchange organizer</p>
            </div>
        </header>

        <main>
            <div class="container">
                <section class="setup-section">
                    <h2>Set Up Your Gift Exchange</h2>
                    <form id="exchange-form">
                        <div class="form-group">
                            <label for="exchange-title">Exchange Title</label>
                            <input type="text" id="exchange-title" placeholder="Enter a title for your exchange" required>
                        </div>
                        <div class="form-group">
                            <label for="exchange-description">Description (Optional)</label>
                            <textarea id="exchange-description" placeholder="Add details about your gift exchange"></textarea>
                        </div>
                    </form>
                </section>

                <section class="participants-section">
                    <h2>Add Participants</h2>
                    <form id="add-participant-form">
                        <div class="form-group">
                            <label for="participant-name">Name</label>
                            <input type="text" id="participant-name" placeholder="Enter participant's name" required>
                        </div>
                        <button type="submit" class="btn add-btn">Add Participant</button>
                    </form>

                    <div class="participants-list-container">
                        <h3>Participants</h3>
                        <ul id="participants-list"></ul>
                        <div class="participants-actions">
                            <button id="clear-participants" class="btn clear-btn">Clear All</button>
                            <button id="generate-btn" class="btn generate-btn">Generate Exchange</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2023 Listerical! Gift Exchange Generator</p>
            </div>
        </footer>
    </body>
</html>
